<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Food Service Log Manager</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <h1>Food Service Log Manager</h1>
      <p>
        <em>Date: <span id="date"></span></em>
      </p>
      <div class="row mb-3 justify-content-center">
        <div class="col-lg-12">
            <form id="form" name="log-form">
            <div class="form-group">
              <label for="equipment">Equipment ID:</label>
              <select class="form-control" id="selector" name="equipment">
                <option value="" selected disabled>Please Select From List</option>
                <option value="Walk-in Freezer">Walk-in freezer</option>
                <option value="Cold Storage">Cold Storage</option>
                <option value="Pastry Station Cooler">
                  Pastry station Cooler
                </option>
                <option value="Grill Station Cooler">
                  Grill station Cooler
                </option>
              </select>
            </div>

            <div class="row mb-3">
              <div class="col-lg-12">
                <label for="name">Employee Name:</label>
                <input
                  name="name"
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Name"
                />
              </div>
            </div>
            <div class="row mb-3 justify-content-center">
              <div class="col-lg-12">
                <label for="temp">Temperature:</label>
                <input
                  name="temp"
                  id="temperature"
                  type="text"
                  class="form-control"
                  placeholder="Enter Temp in Â°F"
                />
              </div>
            </div>

            <button id="addToLog" type="submit" class="btn btn-primary">
              Add To Log
            </button>
            <a href="./results.html">
              <button id="viewLog" type="button" class="btn btn-primary">
                View Log
              </button>
            </a>
          </form>

          <!-- toast alert on add button -->
          <div
            id="toast-popup"
            aria-live="polite"
            aria-atomic="true"
            class="d-flex justify-content-center align-items-center w-100"
          >
            <div
              class="toast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-header">
                <strong class="me-auto">Added to the Log!</strong>
                <small></small>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
              <div class="toast-body">
                Your results have been successfully added to the log.
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- bootstrap scripts for the toast notification -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
   <!-- validate user input plugin -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

   <script src="./assets/script.js" async defer></script>
  </body>
</html>
