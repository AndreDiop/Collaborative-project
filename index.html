<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Food Service Log Manager</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-6 no-gutters">
          <div class="left pt-5" id= "bg-image">
            <h1 class="text-center text-uppercase title">
              <span class="title-orange">Food Service</span><br />
              <span class="title-white">Maintenance Log</span>
            </h1>
          </div>
        </div>
        <div class="col-md-6 no-gutters">
          <div class="right">
            <p>
              <em> <span id="date"></span></em>
            </p>
            <form id="form" name="log-form">
              <div class="form-group">
                <label for="equipment">Equipment ID:</label>
                <select class="form-control" id="selector" name="equipment">
                  <option value="" selected disabled
                    >Please Select From List</option
                  >
                  <option value="Walk-in Freezer">Walk-in freezer</option>
                  <option value="Cold Storage">Cold Storage</option>
                  <option value="Pastry Station Cooler">
                    Pastry station Cooler
                  </option>
                  <option value="Grill Station Cooler">
                    Grill station Cooler
                  </option>
                </select>
              </div>
              <div class="row mb-3">
                <div class="col-lg-12" id="employeeName">
                  <label for="name">Employee Name:</label>
                  <input
                    name="name"
                    id="userName"
                    type="text"
                    class="form-control"
                    placeholder="Enter Your Name"
                  />
                </div>
              </div>
            <div class="row mb-3">
              <div class="col-lg-12">
                <label for="temp">Temperature:</label>
                <input
                  name="temp"
                  id="temperature"
                  type="text"
                  class="form-control"
                  placeholder="Enter Temp in Â°F"
                />
              </div>
            </div>
            <button id="addToLog" type="submit" class="btn btn-lg btn-orange fas fa-plus">
              Add Entry To Log
            </button>
            <nav class="navbar fixed-bottom navbar-light">
              <form class="container-fluid justify-right">
            
            <a href="./results.html" id="viewLog">
              <button  type="button" class="btn btn-lg btn-outline-orange fas fa-table">
                View Log
              </button>
              </form>
            </nav>

          
            </div>

            </a>
          </form>
          <!-- toast alert on add button -->
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0;">
              <div class="toast-header"style="background-color: #ff9000;">
                  <strong class="me-auto text-white">Added to the Log!</strong>
                <button type="button" class=" btn-dark ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                  Your results have been successfully added to the log.
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- TESTING AREA FOR UNSPLASH -->
    <img src="" id="test-area"/>

    <!-- bootstrap scripts for the toast notification -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- validate user input plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" async defer></script>
  </body>
</html>
