<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Results Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-right">
        <button
          id="homeButton"
          class="btn btn-outline-success me-2"
          type="button"
        >
          Home
        </button>
        <button class="btn btn-sm btn-outline-secondary" type="button">
          Chart
        </button>
      </form>
    </nav>

    <div class="container">
      <h1>Today's Results</h1>
      <div class="row mb-3">
        <div class="col-lg-12">
          <table class="table" id="dataTable">
            <thead>
              <tr>
                <th scope="col">Log</th>
                <th scope="col">Time</th>
                <th scope="col">Equipment</th>
                <th scope="col">Temperature</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td class="timeDisplay"></td>
                <td class="equipmentDisplay"></td>
                <td class="tempDisplay"></td>
                <td class="nameDisplay"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <form id="submit-email">
        <h5>Email to:</h5>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form"
            id="emailInput"
            placeholder="name@email.com"
          />
          <button class="btn btn btn-primary" type="button" id="emailButton">
            Send
          </button>
        </div>
      </form>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
