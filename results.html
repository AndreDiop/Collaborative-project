<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Food Service Log Manager</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="left pt-5">
            <h1 class="text-center text-uppercase title">
              <span class="title-orange">Food Service</span><br />
              <span class="title-white">Maintenance Log</span>
            </h1>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="right">
            <table class="table" id="dataTable">
              <h2 id="today">Today's Results</h2>
              <thead>
                <tr>
                  <th scope="col">Log</th>
                  <th scope="col">Time</th>
                  <th scope="col">Equipment</th>
                  <th scope="col">Temperature</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <nav class="navbar fixed-bottom navbar-light bg-light">
              <form class="container-fluid justify-right">
                <button
                  id="homeButton"
                  class="btn btn-lg btn-orange fas fa-home"
                  type="button"
                >
                  Home
                </button>
                <!-- Chart Button is commented out so it can be added in next iteration? -->
                <!-- <button class="btn btn-sm btn-outline-secondary" type="button">
                  Chart
                </button> -->
              </form>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap scripts for the toast notification -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#addToLog").click(function () {
          $(".toast").toast("show");
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" async defer></script>
  </body>
</html>
